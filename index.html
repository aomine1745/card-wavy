<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card Wavy</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="https://aomineDev.github.io/ico/aomine.ico">
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="content">
				<h2>Water Wave Div</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quidem obcaecati voluptate voluptatem necessitatibus unde dicta vitae, ducimus eaque autem in, nulla rem, accusamus sequi dolor recusandae itaque fugit voluptates odio.</p>
			</div>
		</div>
	</div>
	<svg>
		<filter id="wavy">
			<feTurbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="2">
				<animate attributeName="baseFrequency" dur="60s" values="0.02;0.05;0.02" repeatCount="indefinite" />
			</feTurbulence>
			<feDisplacementMap in="SourceGraphic" scale="30"></feDisplacementMap>
		</filter>
	</svg>
</body>
</html>
